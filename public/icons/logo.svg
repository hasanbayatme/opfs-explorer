<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gradient for folder -->
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <!-- Gradient for magnifier -->
    <linearGradient id="magGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1E293B"/>

  <!-- Folder back -->
  <path d="M24 42 L24 92 C24 96 27 99 31 99 L97 99 C101 99 104 96 104 92 L104 52 C104 48 101 45 97 45 L58 45 L52 38 C50 36 48 35 45 35 L31 35 C27 35 24 38 24 42 Z"
        fill="url(#folderGrad)"
        filter="url(#shadow)"/>

  <!-- Folder front tab -->
  <path d="M24 42 L24 48 L52 48 L58 41 C56 38 53 35 50 35 L31 35 C27 35 24 38 24 42 Z"
        fill="#60A5FA"/>

  <!-- File inside folder -->
  <rect x="38" y="55" width="28" height="36" rx="2" fill="#F8FAFC" opacity="0.9"/>
  <rect x="42" y="62" width="16" height="2" rx="1" fill="#94A3B8"/>
  <rect x="42" y="68" width="20" height="2" rx="1" fill="#94A3B8"/>
  <rect x="42" y="74" width="14" height="2" rx="1" fill="#94A3B8"/>
  <rect x="42" y="80" width="18" height="2" rx="1" fill="#94A3B8"/>

  <!-- Magnifying glass -->
  <circle cx="82" cy="72" r="16" fill="none" stroke="url(#magGrad)" stroke-width="5"/>
  <line x1="93" y1="83" x2="105" y2="95" stroke="url(#magGrad)" stroke-width="5" stroke-linecap="round"/>

  <!-- Sparkle/highlight -->
  <circle cx="76" cy="66" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>
